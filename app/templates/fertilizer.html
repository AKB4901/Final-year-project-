<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>Crops</title>

  <!-- Bootstrap link -->

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- style sheet -->

  <style media="screen">
    body {
      background-image: url("https://www.euractiv.com/wp-content/uploads/sites/2/2020/05/shutterstock_797105296-scaled.jpg");
      
      /* background-size: cover; */
      background-repeat: no-repeat;
      background-size: 1920px 920px;
    }

    /* .funky-text {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 20px;
      text-shadow: 2px 2px 2px #000000;
      color: #151015;
    } */
  </style>
  
  
</head>

<body>
  <!-- navigation bar -->
  <header>
    <div class="px-3 py-2 bg-white text-black">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" >
          <div class="">
            <!-- <a href="/index" class="navbar-brand text-white text-white funky-text"><b>EasyAggriculture</b></a> -->


            <a class="navbar-brand" href="/index">
              <img src="{{ url_for('static', filename='logo.png') }}" alt="AgroSmart Logo" style="width: 70px; height: auto;">
            </a>
          </div>
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"></a>
          
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li><a href="/index" class="nav-link" style="color: black;">Home</a></li>
            
            <li><a href="/crop_recommendation" class="nav-link" style="color: black;">Crop Recommendation</a></li>
            <li><a href="/leaf" class="nav-link" style="color: black;">Plant Disease Identifier</a></li>
            <li><a href="/weather" class="nav-link" style="color: black;">Weather</a></li>
            <li><a href="/contactus" class="nav-link" style="color: black;">Contact Us</a></li>
          </ul>

        </div>
      </div>
    </div>
  </header>

  <!-- form space -->
  <section>
    <div class="mask d-flex align-items-center h-100">
      <div class="container h-100">
        <div class="m-5 row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-4">
                <h2 class="text-uppercase text-center mb-3 funky-text" style="font-size: 30px;">Fertilizer Recommendation</h2>
                
                <form method="post" action="/fertilizer" class="funky-text text-center">

                  <div class="mb-3">
                    <label for="temperature" class="form-label funky-label">crop name</label>
                    <select class="form-select funky-select" id="crop" name="crop" required>
                      
                      <option value="" selected>select crop name</option>
                      <option value="Maize">Maize</option>
                      <option value="Sugarcane">Sugarcane</option>
                      <option value="Cotton">Cotton</option>
                      <option value="Tobacco">Tobacco</option>
                      <option value="Paddy">Paddy</option>
                      <option value="Barley">Barley</option>
                      <option value="Wheat">Wheat</option>
                      <option value="Millets">Millets</option>
                      <option value="Oil seeds">Oil seeds</option>
                      <option value="Pulses">Pulses</option>
                      <option value="Ground Nuts">Ground Nuts</option>
      
                    </select>
                    <!-- <label for="crop">crop name</label> -->
                  </div>


                  <div class="mb-3">
                    <label for="temperature" class="form-label funky-label">temperature</label>
                    <input type="number" class="form-control funky-input" id="temperature" name="temperature" value="24" placeholder="Enter temperature" required>
                  </div>
                  <div class="mb-3">
                    <label for="humidity" class="form-label funky-label">humidity</label>
                    <input type="number" class="form-control funky-input" id="humidity" name="humidity" value="128" placeholder="Enter humidity" required>
                  </div>
                  <div class="mb-3">
                    <label for="moisture" class="form-label funky-label">moisture</label>
                    <input type="number" class="form-control funky-input" id="moisture" name="moisture" value="196" placeholder="Enter moisture" required>
                  </div>
                  
                  <div class="mb-3">
                    <label for="nitrogen" class="form-label funky-label">nitrogen</label>
                    <input type="number" class="form-control funky-input" id="nitrogen" name="nitrogen" value="91" placeholder="Enter nitrogen" required>
                  </div>
                  <div class="mb-3">
                    <label for="potasium" class="form-label funky-label">potasium</label>
                    <input type="number" class="form-control funky-input" id="potasium" name="potasium" value="6.5" placeholder="Enter potasium" required>
                  </div>
                  <div class="mb-3">
                    <label for="phosphorous" class="form-label funky-label">phosphorous</label>
                    <input type="number" class="form-control funky-input" id="phosphorous" name="phosphorous" value="110" placeholder="Enter phosphorous" required>
                  </div>
                  <button type="submit" class="btn btn-warning funky-button">Predict</button>
                </form>
                
                

                {% if predicted_label %}
                <div align="center" class="m-5">
                    <p class="funky-text" style="color: green;">It would be recommended to use <b>{{ predicted_label }} fertilizer</b> on this type of soil</p>
                    <!-- <img src= {{img}} alt="Image" style="max-width: 50%; height: auto;"> -->
                  </div>
                {% endif %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
