<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <title>AgroSmart</title>

  <!-- Bootstrap link -->

  <link rel="canonical" href="https://getbootstrap.com/docs/5.0/examples/headers/">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

  <!-- style sheet -->

  <style media="screen">
    body {
      background-image: url("https://t4.ftcdn.net/jpg/06/16/69/23/360_F_616692360_9jBcWjlEoc5oB7QCoknBLIg80CDi3aVe.jpg");
      
      background-repeat: no-repeat;
      background-size: 1920px 920px;
    }

    /* .funky-text {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      font-size: 20px;
      text-shadow: 2px 2px 2px #000000;
      color: #151015;
    } */
  </style>
  
  
</head>

<body>
  <!-- navigation bar -->
  <header>
    <div class="px-3 py-2 bg-white text-black">
      <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start" >
          <div class="">

            <a class="navbar-brand" href="/index">
              <img src="{{ url_for('static', filename='logo.png') }}" alt="AgroSmart Logo" style="width: 70px; height: auto;">
            </a>
          </div>
          <a href="/" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none"></a>
          
          <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
            <li><a href="/index" class="nav-link" style="color: black;">Home</a></li>
            <li><a href="/crop_recommendation" class="nav-link" style="color: black;">Crop Recommendation</a></li>
            <li><a href="/fertilizer" class="nav-link" style="color: black;">Crop Fertilizer Recommendation</a></li>
            
            <li><a href="/weather" class="nav-link" style="color: black;">Weather</a></li>
            <li><a href="/contactus" class="nav-link" style="color: black;">Contact Us</a></li>
          </ul>

        </div>
      </div>
    </div>
  </header>

  <!-- form space -->
  <section>
    <div class="mask d-flex align-items-center h-100">
      <div class="container h-100">
        <div class="m-5 row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-9 col-lg-7 col-xl-6">
            <div class="card" style="border-radius: 15px;">
              <div class="card-body p-4">
                <h2 class="text-uppercase text-center mb-3 funky-text" style="font-size: 30px;">Plant Leaf Disease Detection</h2>
                
                <form method="post" action="/leaf" enctype="multipart/form-data" class="funky-text text-center">
                  
                  
                  <div class="form-floating mb-3">
                    <select class="form-select funky-select" id="leaf" name="leaf" required>
                      
                      <option value="" selected>select plant name</option>
                      <option value="tomato">Tomato</option>
                      <option value="corn">Corn</option>
                      <option value="wheat">Wheat</option>
                      <option value="sugarcane">Sugarcane</option>
                      <option value="cherry">Cherry</option>
                      <option value="rice">Rice</option>
                      <option value="potato">Potato</option>
                      <option value="apple">Apple</option>
                      <option value="grape">Grape</option>
                      <option value="peach">Peach</option>
                      <option value="pepper">Pepper</option>
                      <option value="soyabean">Soyabean</option>
                      <option value="strawberry">Strawberry</option>

                    </select>
                    <label for="leaf">Plant Name</label>
                  </div>

                  <div class="form-floating mb-3">
                    <input type="file" id="image" class="form-control" name="image" accept="image/*" required>
                    <label for="image">Upload Image</label>
                  </div>


                  <button type="submit" class="btn btn-warning funky-button">Predict</button>
                </form>
                
                

                {% if predicted_label %}
                <div align="center" class="m-5">
                    <p class="funky-text" style="color: green;">Prediction: <b>{{ predicted_label }}</b></p>
                    <img src= {{img}} alt="Image" style="max-width: 50%; height: auto;">
                  </div>
                {% endif %}

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

</body>

</html>
